<body>
    <form action="" method="post">

        <input type="email" id="email" name="email"><br><br>
        <label for="pwd">密码：</label><br><br>
        <input type="password" id="pwd" name="pwd">
        <input type="submit" value="登录"id="submit">
    </form>
    <script>
        "use strict"
        let msg = [{
        name: '张三',
        age: 20,
        strengths: 'JavaScript',
        avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
        email: 'yunding@qq.com',
        password: 33333
        },
    {
        name: '李四',
        age: 19,
        strengths: 'python',
        avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
        email: '12345678@163.com',
        password: 11111
    },
    {
        name: '王五',
        age: 18,
        strengths: 'Java',
        avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
        email: 'yundingshuyuan@qq.cn',
        password: 222222
    },
    ]
    let submit = document.getElementById('submit');
    submit.onclick=function() {
        let i,j;
        let pwd = document.getElementById('pwd');
        let email = document.getElementById('email');
        let result=/@qq.com$|@qq.cn$|@163.com$|@163.cn$/;
        if(!result.test(email.value) ) {
            alert("邮箱格式不正确");
            j=0;
        }
        else
            j=1;
        if(j==1){
            for(i=0; i<msg.length; i++) {
            if(email.value == msg[i].email && pwd.value == msg[i].password) {
                document.write("登陆成功");
                document.write(`<br><img src="${msg[i].avatar}" style="width: 50px;height: 30px;">`);
                document.write("<br>姓名:",msg[i].name);
                document.write("<br>年龄:",msg[i].age);
                document.write("<br>特长:",msg[i].strengths);
                break;
            }
            if(email.value == msg[i].email && pwd.value != msg[i].password){
                alert("密码错误");
                break;
            }    
        }
        if(i==msg.length) {
            alert("用户不存在");
        }
        }
    }
    </script>
